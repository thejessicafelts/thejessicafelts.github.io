<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Projects, Developed by Jessica Felts">
    <meta name="keywords" content="Jessica Felts, GitHub, Portfolio, Projects">
    <meta name="author" content="Jessica Felts">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects | Jessica Felts | Development Portfolio</title>
    <link rel="shortcut icon" type="image/png" href="assets/images/favicon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.typekit.net/mfl4aal.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body id="projects">

    <header id="page-header">
      <div class="container">
        <div class="row">

          <div class="title col-sm-6">
            <h1 class="section-title"><strong>Jessica Felts </strong>// Selected Projects</h1>
          </div><!-- end .title -->

          <div class="sorting col-sm-6">
            <i id="gridicon" class="fa fa-th active" aria-hidden="true" title="Grid View"></i>
            <i id="listicon" class="fa fa-list" aria-hidden="true" title="List View"></i>
          </div><!-- end .sorting -->

        </div><!-- end .row -->
      </div><!-- end .container -->
    </header><!-- end header#page-header -->

    <section id="projects-grid" class="active">
      <div class="container">
        <div class="row">

          <!-- Social Media Widget -->
          <div class="col-xs-12 col-md-6 col-xl-4 card-wrapper">
            <div class="card">
              <img class="card-img-top" src="assets/images/social-media-widget.png" alt="Social Media Widget" style="width:100%"><!-- end .card-img-top -->
              <div class="card-body">
                <h4 class="card-title"><a href="social-media-widget">Social Media Widget</a></h4>
                <p class="last-updated">March 23, 2018</p>
                <p class="card-text">A social media widget that allows the user to display information regarding their various profiles.</p>
                <span class="btns">
                  <a href="social-media-widget/" class="btn btn-primary"><i class="fa fa-bolt fa-lg"></i> Demo</a>
                  <a href="https://github.com/thejessicafelts/social-media-widget" target="_blank" class="btn btn-secondary"><i class="fa fa-github fa-lg"></i> Repository</a>
                </span>
              </div><!-- end .card-body -->
            </div><!-- end .card-->
          </div><!-- end .card-wrapper -->

        </div><!-- end .row -->
      </div><!-- end .container -->
    </section><!-- end #projects-grid -->

    <section id="projects-list" class="">
      <div class="container">
        <table class="table">

          <thead class="">
            <tr>
              <th class="project-name" scope="col">Project</th>
              <th class="view-demo" scope="col">Demo</th>
              <th class="view-repository" scope="col">Repository</th>
            </tr>
          </thead><!-- end table head -->

          <tbody>

            <!-- Social Media Widget -->
            <tr class="">
              <th class="project-name" scope="row"><a href="social-media-widget">Social Media Widget </a><span class="last-updated">&mdash; March 23, 2018</span></th>
              <td class="project-demo"><a href="social-media-widget"><i class="fa fa-bolt fa-lg"></i> Demo</a></td>
              <td class="project-repository"><a href="https://github.com/thejessicafelts/social-media-widget" target="_blank"><i class="fa fa-github fa-lg"></i> Repository</a></td>
            </tr>

          </tbody><!-- end table body -->

        </table><!-- end table -->
      </div><!-- end .container -->
    </section><!-- end #projects-list -->

    <script src="assets/js/main.js"></script>

  </body>
</html>
