<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lookup</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>HTML Tags</h1>

    <!-- COMMENTS -->
    <section id="tag-comments" class="accordion-section tag">
        <button class="accordion">&lt;!--...--&gt;</button>
        <div class="accordion-content">
            <!-- Information -->
        </div>
    </section>

    <!-- !DOCTYPE -->
    <section id="tag-doctype" class="accordion-section tag">
        <button class="accordion">&lt;!DOCTYPE&gt;</button>
        <div class="accordion-content">
            <!-- Information -->
        </div>
    </section>

    <!-- A -->
    <section id="tag-ahref" class="accordion-section tag">
        <button class="accordion">&lt;a /&gt;</button>
        <div class="accordion-content">
            <!-- Information -->
        </div>
    </section>

    <!-- ABBR -->
    <section id="tag-abbr" class="accordion-section tag">
        <button class="accordion">&lt;abbr&gt;...&lt;/abbr&gt;</button>
        <div class="accordion-content">
            <!-- Information -->
        </div>
    </section>

    <!-- ACRONYM (DEPRICATED) -->
    <section id="tag-acronym" class="accordion-section tag depricated">
        <button class="accordion">&lt;acronym&gt;...&lt;/acronym&gt;</button>
        <div class="accordion-content">
            <!-- Information -->
        </div>
    </section>

    <!-- ADDRESS -->
    <section id="tag-address" class="accordion-section tag">
        <button class="accordion">&lt;address&gt;...&lt;/address&gt;</button>
        <div class="accordion-content">
            <!-- Information -->
        </div>
    </section>

    <!-- APPLET -->
    <section id="tag-applet" class="accordion-section tag depricated">
        <button class="accordion">&lt;applet&gt;...&lt;/applet&gt;</button>
        <div class="accordion-content">
            <!-- Information -->
        </div>
    </section>

    <!-- AREA -->
    <section id="tag-area" class="accordion-section tag">
        <button class="accordion">&lt;area /&gt;</button>
        <div class="accordion-content">
            <!-- Information -->
        </div>
    </section>

</body>
</html>
